<html xmlns="http://www.w3.org/1999/xhtml">

<style>
    @page {
        margin: 3cm;

        /* MARK: Top ------------------------------------------------------------ */

        @top-left-corner {
            content: "Corner";
            background-color: red;
        }

        @top-left {
            content: "Left";
            background-color: green;
        }

        @top-center {
            content: "Center";
            background-color: blue;
        }

        @top-right {
            content: "Right";
            background-color: green;
        }

        @top-right-corner {
            content: "Corner";
            background-color: red;
        }

        /* MARK: Bottom --------------------------------------------------------- */

        @bottom-left-corner {
            content: "Corner";
            background-color: red;
        }

        @bottom-left {
            content: "Left";
            background-color: green;
        }

        @bottom-center {
            content: "Center";
            background-color: blue;
        }

        @bottom-right {
            content: "Right";
            background-color: green;
        }

        @bottom-right-corner {
            content: "Corner";
            background-color: red;
        }

        /* MARK: Left ----------------------------------------------------------- */

        @left-top {
            content: "Top";
            background-color: green;
        }

        @left-middle {
            content: "Middle";
            background-color: blue;
        }

        @left-bottom {
            content: "Bottom";
            background-color: green;
        }

        /* MARK: Right ---------------------------------------------------------- */

        @right-top {
            content: "Top";
            background-color: green;
        }

        @right-middle {
            content: "Middle";
            background-color: blue;
        }

        @right-bottom {
            content: "Bottom";
            background-color: green;
        }
    }
</style>

<body>
    <h1>Lorem ipsum dolor, sit amet...</h1>
    <p>
        ...consectetur adipisicing elit. Ab sunt aliquid voluptates fuga, autem earum minus
        debitis temporibus ut facilis reprehenderit voluptatum maiores ipsum quis totam esse nemo sint minima.
    </p>
</body>

</html>
